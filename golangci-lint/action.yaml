name: 'GolangCI Lint'
description: 'Run GolangCI Lint'

inputs:
  args:
    description: 'Run with arguments'
    required: false
    default: '--timeout=5m'

runs:
  using: "composite"
  steps:
    - uses: actions/cache@v4
      with:
        path: |
          ~/.cache/golangci-lint
        key: golangci-lint_${{ runner.os }}
        restore-keys: golangci-lint_
    - uses: golangci/golangci-lint-action@v7
      with:
        args: ${{ inputs.args }}