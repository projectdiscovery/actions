version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "Type: Maintenance"

  - package-ecosystem: "github-actions"
    directories: # find . -name action.yaml -exec bash -c 'dirname "${1##.}"' bash {} \;
      - "/generate/checksum"
      - "/generate/db-indexer"
      - "/flamegraph"
      - "/commit"
      - "/golangci-lint"
      - "/templates/sync"
      - "/templates/stats"
      - "/goreleaser"
      - "/setup/go/compat-checks"
      - "/setup/go"
      - "/setup/git"
      - "/setup/ajv"
      - "/setup/nuclei/templates"
      - "/setup/nuclei"
      - "/setup/templateman"
    schedule:
      interval: "weekly"
    groups:
      composites:
        patterns: ["*"]
        exclude-patterns: ["projectdiscovery/actions*"]
    labels:
      - "Type: Maintenance"

  - package-ecosystem: "npm"
    directories: # find . -name package.json -not -path "*/node_modules/*" -exec bash -c 'dirname "${1##.}"' bash {} \;
      - "/setup/nuclei"
    schedule:
      interval: "weekly"
    groups:
      node_modules:
        patterns: ["*"]
    labels:
      - "Type: Maintenance"

