name: 'Setup Nuclei'
description: "Install Nuclei engine"

inputs:
  version:
    description: 'Setup with specific version ("latest" or in format "vX.Y.Z")'
    required: true
    default: 'latest'

runs:
  using: "composite"
  steps:
    - uses: actions/setup-node@v3
      with:
        node-version: '20.x'
    - run: npm ci
      shell: bash
      working-directory: '${{ github.action_path }}'
    - run: node main.js
      shell: bash
      working-directory: '${{ github.action_path }}'